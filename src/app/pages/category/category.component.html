<section class="container mt-5">
  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let category of categories">
      <div class="card bg-dark text-light h-100" [routerLink]="['/product-list', category]">
        <div class="card-body">
          <h5 class="card-title">{{ category }}</h5>
        </div>
      </div>
    </div>
  </div>
</section>
